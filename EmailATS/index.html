<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📨 LinkWina 内部发送</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #d0eaff, #f1eaff);
      --card-bg: rgba(255, 255, 255, 0.55);
      --text: #333;
      --accent: #7a5cf0;
      --muted: #666;
      --border-radius: 16px;
      --shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      --glass-blur: blur(20px);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: var(--bg-gradient);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: var(--text);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .form-card {
      background: var(--card-bg);
      backdrop-filter: var(--glass-blur);
      -webkit-backdrop-filter: var(--glass-blur);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: 40px;
      max-width: 540px;
      width: 100%;
      border: 1px solid rgba(255, 255, 255, 0.25);
    }

    h1 {
      font-size: 1.9rem;
      color: var(--accent);
      font-weight: 600;
      margin-bottom: 2rem;
      text-align: center;
      letter-spacing: 0.5px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 0.9rem;
      color: var(--muted);
    }

    input, textarea {
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      margin-bottom: 20px;
      background-color: rgba(255, 255, 255, 0.9);
      color: #222;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input:focus, textarea:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(122, 92, 240, 0.3);
      outline: none;
    }

    textarea {
      resize: none;
      height: 120px;
    }

    .submit-btn {
      width: 100%;
      background: linear-gradient(135deg, #7a5cf0, #a78afc);
      color: white;
      font-size: 1rem;
      padding: 14px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.25s ease;
      font-weight: 600;
      box-shadow: 0 6px 16px rgba(122, 92, 240, 0.4);
    }

    .submit-btn:hover {
      background: linear-gradient(135deg, #664ce0, #9474f8);
      box-shadow: 0 8px 22px rgba(122, 92, 240, 0.5);
      transform: translateY(-1px);
    }

    .status-message {
      margin-top: 20px;
      text-align: center;
      font-size: 0.95rem;
      color: var(--muted);
    }

    @media (max-width: 600px) {
      .form-card {
        padding: 28px;
      }

      h1 {
        font-size: 1.6rem;
      }

      input, textarea {
        font-size: 0.95rem;
        padding: 12px;
      }

      .submit-btn {
        font-size: 0.95rem;
        padding: 12px;
      }
    }
  </style> 
  
</head>
<body>
  <div class="form-card">

    <h1>📨 秒级邮件发送</h1>
    <form id="emailForm">
      <input type="hidden" name="from_email" value="noreply@abc.com" />

      <label>收件人邮箱 (留空会默认 同步至HR)</label>
      <input type="email" name="to_email" placeholder="例如 HR@linkwina.com" />

      <label>主题</label>
      <input type="text" name="subject" required />

      <label>内容</label>
      <textarea name="content" required></textarea>

      <button type="submit" class="submit-btn">📤 发送</button>
    </form>
    <div class="status-message" id="statusMsg"></div>
  </div>

  <script>

  const form = document.getElementById("emailForm");
  const statusMsg = document.getElementById("statusMsg");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    statusMsg.textContent = "🚀 正在发送中...";

    const formData = Object.fromEntries(new FormData(form));

    // 👉 若收件人未填写，使用默认邮箱 HR@linkwina.com
    if (!formData.to_email || formData.to_email.trim() === "") {
      formData.to_email = "HR@linkwina.com";
    }

    try {
      const res = await fetch("https://my-netlify-hof.netlify.app/.netlify/functions/send-email", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData),
      });

      const result = await res.json();
      if (res.ok) {
        statusMsg.textContent = "✅ 已发送并汇总Datebase！"; 
        form.reset();
      } else {
        statusMsg.textContent = `❌ 发送失败：${result.error || "未知错误"}`;
      }
    } catch (err) {
      statusMsg.textContent = "❌ 网络错误，请稍后重试";
      console.error(err);
    }
  });
  </script> 
</body>

</html>
