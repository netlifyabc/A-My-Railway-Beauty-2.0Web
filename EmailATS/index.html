<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📨 LinkWina 内部发送</title>
  <style>
    :root {
      --bg: #f5f5f8;
      --card-bg: #ffffff;
      --text: #1a1a1a;
      --accent: #6a4fb6;
      --muted: #777;
      --border-radius: 12px;
      --shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: var(--bg);
      font-family: "Helvetica Neue", "PingFang SC", "Noto Sans SC", sans-serif;
      color: var(--text);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      padding: 20px;
    }

    .form-card {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: 32px;
      max-width: 520px;
      width: 100%;
    }

    h1 {
      font-size: 1.8rem;
      color: var(--accent);
      font-weight: 700;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 0.9rem;
      color: var(--muted);
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 18px;
      background-color: #fff;
      transition: border-color 0.2s;
    }

    input:focus, textarea:focus {
      border-color: var(--accent);
      outline: none;
    }

    textarea {
      resize: none;
      height: 120px;
    }

    .submit-btn {
      width: 100%;
      background: linear-gradient(135deg, #6a4fb6, #9c7de9);
      color: white;
      font-size: 1rem;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.25s ease;
      font-weight: 600;
      box-shadow: 0 4px 12px rgba(106, 79, 182, 0.25);
    }

    .submit-btn:hover {
      background: linear-gradient(135deg, #5a3fa1, #8669d1);
      box-shadow: 0 6px 16px rgba(106, 79, 182, 0.35);
    }

    .status-message {
      margin-top: 20px;
      text-align: center;
      font-size: 0.95rem;
      color: var(--muted);
    }

    @media (max-width: 600px) {
      .form-card {
        padding: 24px;
      }

      h1 {
        font-size: 1.5rem;
      }

      input, textarea {
        font-size: 0.95rem;
        padding: 10px;
      }

      .submit-btn {
        font-size: 0.95rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="form-card">
    <h1>发送邮件 · 内部系统</h1>
    <form id="emailForm">
      <label>发件人邮箱</label>
      <input type="email" name="from_email" required />

      <label>收件人邮箱 (同步抄送)</label>
      <input type="email" name="to_email" required /> 

      <label>主题</label>
      <input type="text" name="subject" required />

      <label>内容</label>
      <textarea name="content" required></textarea>

      <button type="submit" class="submit-btn">📤 发送</button>
    </form>
    <div class="status-message" id="statusMsg"></div>
  </div>

  <script>
    const form = document.getElementById("emailForm");
    const statusMsg = document.getElementById("statusMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusMsg.textContent = "正在发送，请稍候...";

      const formData = Object.fromEntries(new FormData(form));

      try {
        const res = await fetch("https://my-netlify-hof.netlify.app/.netlify/functions/send-email", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData),
        });

        const result = await res.json();
        if (res.ok) {
          statusMsg.textContent = "✅ 邮件已发送并同步记录到 Notion！";
          form.reset();
        } else {
          statusMsg.textContent = `❌ 发送失败：${result.error || "未知错误"}`;
        }
      } catch (err) {
        statusMsg.textContent = "❌ 网络错误，请稍后重试";
        console.error(err);
      }
    });
  </script>
</body>
</html>
