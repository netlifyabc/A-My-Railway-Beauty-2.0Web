<script>
let socket;
let pc;
let dataChannel;
let localStream;
let room = null;

// é¡µé¢åˆå§‹åŒ–
window.onload = function () {
  document.getElementById("roomEntry").style.display = "block";

// è¿›å…¥æˆ¿é—´é€»è¾‘
function enterRoom() {

  if (!value) {

  }

  // å»æ‰ç™½åå•é™åˆ¶ï¼Œå…è®¸ä»»æ„æˆ¿é—´å·
  // const allowedRooms = ["family0809", "studyGroup"];
  // if (!allowedRooms.includes(value)) {
  //   alert("æ— æ•ˆçš„æˆ¿é—´å·ï¼Œè¯·é‡æ–°è¾“å…¥");
  //   return;
  // }

  room = value;

  document.getElementById("roomEntry").style.display = "none";
  document.getElementById("chatContainer").style.display = "flex";

  initSocket();
}




// åˆå§‹åŒ– WebSocket
function initSocket() {
  socket = new WebSocket("ws://localhost:3000"); // æ ¹æ®ä½ çš„æœåŠ¡å™¨ä¿®æ”¹

  socket.onopen = () => {
    socket.send(JSON.stringify({ type: "join", roomId: room }));
  };

  socket.onerror = (err) => {
    console.error("WebSocket é”™è¯¯ï¼š", err);
    alert("è¿æ¥ä¿¡ä»¤æœåŠ¡å™¨å¤±è´¥");
  };

  socket.onclose = () => {
    console.log("WebSocket å·²å…³é—­");
  }; } 

// ä¿®æ”¹ onmessage ä¸­å¤„ç† joined çš„åœ°æ–¹ï¼Œä¸´æ—¶ç”¨ä¸€ä¸ªç®€å•åˆ¤æ–­
socket.onmessage = async (event) => {
  const msg = JSON.parse(event.data);
  console.log("æ”¶åˆ°æ¶ˆæ¯ï¼š", msg);

  if (msg.type === "joined") {
    console.log("åŠ å…¥æˆ¿é—´æˆåŠŸ");
    // ä¸´æ—¶åˆ¤æ–­ï¼šå¦‚æœä½ æ˜¯æˆ¿é—´å†…ç¬¬ä¸€ä¸ªæˆå‘˜ï¼Œå‡è®¾æ˜¯ initiator
    const isInitiator = msg.isInitiator ?? true; // è¿™é‡Œå¼ºåˆ¶ true æ–¹ä¾¿æµ‹è¯•
    await createConnection(isInitiator);
  }
  // å…¶ä»–ä¿æŒä¸å˜...
}; 

// åˆ›å»º WebRTC è¿æ¥
async function createConnection(isCaller) {
  pc = new RTCPeerConnection();

  pc.onicecandidate = (event) => {
    if (event.candidate) {
      socket.send(JSON.stringify({ type: "signal", roomId: room, payload: { candidate: event.candidate } }));
    }
  };

  pc.ontrack = (event) => {
    const remoteAudio = new Audio();
    remoteAudio.srcObject = event.streams[0];
    remoteAudio.autoplay = true;
    remoteAudio.play();
  };

  if (isCaller) {
    dataChannel = pc.createDataChannel("chat");
    setupChannel(dataChannel);
  } else {
    pc.ondatachannel = (event) => {
      dataChannel = event.channel;
      setupChannel(dataChannel);
    };
  }
}

// å‘èµ·é€šè¯ï¼ˆæ‰‹åŠ¨æŒ‰é’®ï¼‰
async function startCall() {
  try {
    localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
    localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

    const audio = new Audio();
    audio.srcObject = localStream;
    audio.muted = true;
    audio.play();

    setCallActive(true);

    const offer = await pc.createOffer();
    await pc.setLocalDescription(offer);

    socket.send(JSON.stringify({ type: "signal", roomId: room, payload: { sdp: offer } }));
  } catch (err) {
    console.error("å‘èµ·é€šè¯å¤±è´¥ï¼š", err);
    setCallActive(false);
    alert("æ— æ³•è·å–éº¦å…‹é£æƒé™æˆ–ç½‘ç»œå¼‚å¸¸");
  }
}

// å¤„ç†ä¿¡ä»¤
async function handleSignal(data) {
  if (data.sdp) {
    await pc.setRemoteDescription(new RTCSessionDescription(data.sdp));

    if (data.sdp.type === "offer") {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

        const audio = new Audio();
        audio.srcObject = localStream;
        audio.muted = true;
        audio.play();

        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);

        socket.send(JSON.stringify({ type: "signal", roomId: room, payload: { sdp: answer } }));
      } catch (err) {
        console.error("å“åº”é€šè¯å¤±è´¥ï¼š", err);
        alert("æ— æ³•è·å–éº¦å…‹é£æƒé™æˆ–ç½‘ç»œå¼‚å¸¸");
      }
    }
  } else if (data.candidate) {
    await pc.addIceCandidate(new RTCIceCandidate(data.candidate));
  }
}

// DataChannel æ¶ˆæ¯é€»è¾‘
function setupChannel(channel) {
  channel.onmessage = (event) => {
    addMessage(event.data, false);
  };
}

// å‘é€æ–‡å­—æ¶ˆæ¯
function send() {
  const input = document.getElementById("msgInput");
  const text = input.value.trim();
  if (!text) return;

  addMessage(text, true);

  if (dataChannel && dataChannel.readyState === "open") {
    dataChannel.send(text);
  }

  input.value = '';
}

// èŠå¤©çª—å£æ·»åŠ æ¶ˆæ¯
function addMessage(text, isMine) {
  const messages = document.getElementById("messages");
  const row = document.createElement("div");
  row.className = "msg-row " + (isMine ? "own" : "other");

  const avatar = document.createElement("img");
  avatar.className = "avatar";
  avatar.src = isMine
    ? "https://api.dicebear.com/7.x/thumbs/svg?seed=Me"
    : "https://api.dicebear.com/7.x/thumbs/svg?seed=Remote";

  const bubble = document.createElement("div");
  bubble.className = "bubble";
  bubble.textContent = text;

  if (isMine) {
    row.appendChild(bubble);
    row.appendChild(avatar);
  } else {
    const wrapper = document.createElement("div");
    const name = document.createElement("div");
    name.className = "nickname";
    name.textContent = "å¯¹æ–¹";
    wrapper.appendChild(name);
    wrapper.appendChild(bubble);
    row.appendChild(avatar);
    row.appendChild(wrapper);
  }

  messages.appendChild(row);
  messages.scrollTop = messages.scrollHeight;
}

// é€šè¯çŠ¶æ€ UI
function setCallActive(isActive) {
  const btn = document.querySelector(".floating-call-btn");
  if (btn) btn.classList.toggle("active-call", isActive);
}

// æŒ‚æ–­
function endCall() {
  if (localStream) {
    localStream.getTracks().forEach(track => track.stop());
    localStream = null;
  }
  if (pc) {
    pc.close();
    pc = null;
  }
  setCallActive(false);
  alert("é€šè¯å·²ç»“æŸ");
}

// å¤åˆ¶æˆ¿é—´é“¾æ¥
function copyLink() {
  const roomUrl = `${location.origin}?room=${room}`;
  navigator.clipboard.writeText(roomUrl).then(() => {
    alert("æˆ¿é—´é“¾æ¥å·²å¤åˆ¶");
  });
}
