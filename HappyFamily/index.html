<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>简易 WebRTC 聊天</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: #f2f2f2;
    }
    #roomEntry {
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .chat-container {
      display: none;
      flex-direction: column;
      height: 100vh;
    }
    .chat-header {
      padding: 10px;
      background: #007aff;
      color: white;
      text-align: center;
      font-weight: bold;
      position: relative;
    }
    .chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: white;
    }
    .chat-input {
      display: flex;
      padding: 10px;
      background: #fff;
    }
    .chat-input input {
      flex: 1;
      padding: 8px;
    }
    .chat-input button {
      padding: 8px;
      margin-left: 5px;
    }
    .live-status {
      position: absolute;
      right: 10px;
      top: 10px;
      font-size: 14px;
      color: gray;
      background: rgba(255, 255, 255, 0.2);
      padding: 2px 8px;
      border-radius: 12px;
      font-weight: bold;
    }
    .live-status.online {
      color: red;
    }
    .live-status.calling {
      color: green;
    }
  </style>
</head>
<body>

<!-- 房间号输入 -->
<div id="roomEntry">
  <div>
    <input id="roomInput" placeholder="输入房间号" />
    <button id="joinBtn">加入房间</button>
  </div>
</div>

<!-- 聊天界面 -->
<div class="chat-container" id="chatContainer">
  <div class="chat-header">
    房间中（支持语音+文字）
    <div id="liveIndicator" class="live-status">⚫ 对方离线</div>
  </div>
  <div class="chat-messages" id="messages"></div>
  <div class="chat-input">
    <input id="msgInput" placeholder="输入消息..." />
    <button id="sendBtn">发送</button>
    <button id="callBtn">语音通话</button>
  </div>
</div>

<script>
let socket, pc, dataChannel, roomId, localStream;
let isInitiator = false;

document.getElementById('joinBtn').onclick = joinRoom;
document.getElementById('sendBtn').onclick = sendMessage;
document.getElementById('callBtn').onclick = startCall;

function joinRoom() {
  roomId = document.getElementById('roomInput').value.trim();
  if (!roomId) return alert("请输入房间号");

  document.getElementById('roomEntry').style.display = 'none';
  document.getElementById('chatContainer').style.display = 'flex';

  // ✅ 替换为你的 WebSocket 地址
  socket = new WebSocket('wss://c403e1bb-f98e-4527-b903-4d0f06a5d3bf-00-3sr8p3uo0fmuc.kirk.replit.dev/');

  socket.onopen = () => {
    socket.send(JSON.stringify({ type: 'join', roomId }));
  };

  socket.onmessage = async (event) => {
    const msg = JSON.parse(event.data);

    if (msg.type === 'joined') {
      isInitiator = msg.initiator || false;
      createPeer();
    }

    if (msg.type === 'peer-joined') {
      isInitiator = true;
      createPeer();
    }

    if (msg.type === 'signal') {
      handleSignal(msg.payload);
    }
  };

  socket.onerror = (err) => console.error("WebSocket 错误：", err);
  socket.onclose = () => console.warn("WebSocket 连接关闭");
}

function createPeer() {
  pc = new RTCPeerConnection({
    iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
  });

  pc.onicecandidate = e => {
    if (e.candidate) {
      socket.send(JSON.stringify({
        type: 'signal',
        roomId,
        payload: { candidate: e.candidate }
      }));
    }
  };

  pc.ontrack = e => {
    const remoteAudio = new Audio();
    remoteAudio.srcObject = e.streams[0];
    remoteAudio.autoplay = true;
    console.log("✅ 收到远程音频流");
    // 如果有媒体轨道，更新状态为通话中
    showOnlineStatus('calling');
  };

  pc.ondatachannel = e => {
    dataChannel = e.channel;
    setupDataChannel();
  };

  pc.onconnectionstatechange = () => {
    const state = pc.connectionState;
    console.log("连接状态变化：", state);
    if(state === 'connected'){
      // 连接建立但尚未通话时，显示在线
      if(localStream){
        showOnlineStatus('calling');
      } else {
        showOnlineStatus('online');
      }
    } else if(state === 'disconnected' || state === 'failed' || state === 'closed'){
      showOnlineStatus('offline');
    }
  };

  if (isInitiator) {
    dataChannel = pc.createDataChannel('chat');
    setupDataChannel();

    pc.onnegotiationneeded = async () => {
      try {
        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        socket.send(JSON.stringify({
          type: 'signal',
          roomId,
          payload: { sdp: offer }
        }));
        console.log("✅ 发送 SDP offer");
      } catch (err) {
        console.error("创建 offer 失败：", err);
      }
    };
  }
}

function setupDataChannel() {
  dataChannel.onopen = () => {
    console.log("✅ DataChannel 已连接");
    showOnlineStatus('online'); // DataChannel连通即在线
  };
  dataChannel.onclose = () => {
    console.log("❌ DataChannel 已关闭");
    showOnlineStatus('offline');
  };
  dataChannel.onmessage = e => appendMessage(e.data, false);
}

function showOnlineStatus(status) {
  // status: 'offline' | 'online' | 'calling'
  const el = document.getElementById('liveIndicator');
  if (!el) return;

  el.classList.remove('online', 'calling');

  if (status === 'online') {
    el.textContent = '🔴 在线';
    el.classList.add('online');
    el.style.color = 'red';
  } else if (status === 'calling') {
    el.textContent = '🟢 通话中';
    el.classList.add('calling');
    el.style.color = 'green';
  } else {
    el.textContent = '⚫ 离线';
    el.style.color = 'gray';
  }
}

function sendMessage() {
  const input = document.getElementById('msgInput');
  const txt = input.value.trim();
  if (!txt || !dataChannel || dataChannel.readyState !== 'open') return;

  dataChannel.send(txt);
  appendMessage(txt, true);
  input.value = '';
}

function appendMessage(txt, isMe) {
  const box = document.getElementById('messages');
  const div = document.createElement('div');
  div.textContent = (isMe ? '我: ' : '对方: ') + txt;
  box.appendChild(div);
  box.scrollTop = box.scrollHeight;
}

async function handleSignal(data) {
  if (data.sdp) {
    await pc.setRemoteDescription(new RTCSessionDescription(data.sdp));

    if (data.sdp.type === 'offer') {
      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);
      socket.send(JSON.stringify({
        type: 'signal',
        roomId,
        payload: { sdp: answer }
      }));
      console.log("✅ 回复 SDP answer");
    }
  } else if (data.candidate) {
    try {
      await pc.addIceCandidate(new RTCIceCandidate(data.candidate));
    } catch (err) {
      console.warn('❗ 添加 ICE 出错：', err);
    }
  }
}

async function startCall() {
  try {
    await getLocalStream();
    localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

    const offer = await pc.createOffer();
    await pc.setLocalDescription(offer);
    socket.send(JSON.stringify({
      type: 'signal',
      roomId,
      payload: { sdp: offer }
    }));
    console.log("🎤 语音通话发起成功");
    showOnlineStatus('calling'); // 通话状态
  } catch (err) {
    alert("语音通话失败：" + err.message);
  }
}

async function getLocalStream() {
  if (!localStream) {
    try {
      localStream = await navigator.mediaDevices.getUserMedia({
        audio: {
          echoCancellation: true,
          noiseSuppression: true,
          autoGainControl: true,
          sampleRate: 48000,
          channelCount: 1,
          sampleSize: 16
        }
      });
      console.log("🎙️ 麦克风获取成功");
    } catch (err) {
      alert("获取麦克风失败: " + err.message);
      throw err;
    }
  }
}
</script>

</body>

</html>
