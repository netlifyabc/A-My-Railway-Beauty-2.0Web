<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>简易 WebRTC 聊天</title>
  <style>
html, body {
  margin: 0; padding: 0;
  height: 100%;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
  background-color: #F7F8FC; /* 清淡银河灰 */
  color: #2B2346; /* 深星紫 */
  overflow: hidden; /* 默认禁止滚动，防止手机端晃动 */
}

/* 房间输入界面 */
#roomEntry {
  display: flex;
  height: 100vh;
  align-items: center;
  justify-content: center;
  background-color: #F7F8FC;
}

#roomEntry input {
  padding: 10px 14px;
  border: 1px solid #C3B7F0; /* 柔和蓝紫边框 */
  border-radius: 10px;
  font-size: 16px;
  background-color: white;
  transition: border-color 0.2s;
}

#roomEntry input:focus {
  border-color: #8B6ECF; /* 主色调聚焦 */
  outline: none;
}

#roomEntry button {
  padding: 10px 16px;
  margin-left: 12px;
  background-color: #6A4FB6; /* 宇宙蓝紫 */
  color: white;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  cursor: pointer;
  box-shadow: 0 2px 6px rgba(106, 79, 182, 0.4);
  transition: background-color 0.3s, box-shadow 0.3s;
}

#roomEntry button:hover {
  background-color: #593aa5;
  box-shadow: 0 3px 8px rgba(89, 58, 165, 0.6);
}

/* 聊天容器 */
.chat-container {
  display: none;
  flex-direction: column;
  height: 100vh;
  background-color: #F7F8FC;
  overflow: hidden;
  display: flex;
}

/* 头部 */
.chat-header {
  padding: 14px 16px;
  background-color: #6A4FB6; /* 主色 */
  color: white;
  text-align: center;
  font-weight: 600;
  font-size: 16px;
  position: relative;
  box-shadow: 0 2px 6px rgba(106, 79, 182, 0.4);
  user-select: none;
  flex-shrink: 0;
  height: 50px;
  line-height: 22px;
}

#statusIndicator {
  position: absolute;
  right: 16px;
  top: 14px;
  font-size: 14px;
  color: rgba(255, 255, 255, 0.75);
}

/* 聊天内容区 */
.chat-messages {
  flex: 1 1 auto;
  padding: 16px;
  overflow-y: auto;
  background-color: #ffffff;
  border-top: 1px solid #E5E3F4;
  border-bottom: 1px solid #E5E3F4;
  -webkit-overflow-scrolling: touch;
}

/* 聊天气泡 */
.chat-messages div {
  margin-bottom: 12px;
  padding: 10px 14px;
  border-radius: 14px;
  max-width: 70%;
  word-break: break-word;
  font-size: 15px;
  background-color: #ECE8FF; /* 淡紫色泡泡 */
  color: #2B2346;
  box-shadow: 0 1px 4px rgba(106, 79, 182, 0.15);
  transition: background-color 0.3s;
}

/* “我”的气泡样式 */
.chat-messages div:has(:first-child:contains("我:")) {
  background-color: #DAD3FF;
  margin-left: auto;
  text-align: right;
  box-shadow: 0 1px 6px rgba(106, 79, 182, 0.25);
}

/* 输入区 */
.chat-input {
  display: flex;
  padding: 14px 18px;
  background-color: #F7F8FC;
  border-top: 1px solid #E5E3F4;
  flex-shrink: 0;
  height: 70px;
  box-sizing: border-box;
}

.chat-input input {
  flex: 1;
  padding: 12px 16px;
  font-size: 16px;
  border: 1px solid #C3B7F0;
  border-radius: 10px;
  background-color: white;
  transition: border-color 0.3s;
}

.chat-input input:focus {
  border-color: #8B6ECF;
  outline: none;
}

.chat-input button {
  padding: 12px 18px;
  margin-left: 14px;
  font-size: 16px;
  background-color: #6A4FB6;
  color: white;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  box-shadow: 0 2px 6px rgba(106, 79, 182, 0.4);
  transition: background-color 0.3s, box-shadow 0.3s;
}

.chat-input button:hover {
  background-color: #593aa5;
  box-shadow: 0 3px 8px rgba(89, 58, 165, 0.6);
}

/* 语音按钮样式 */
.call-btn {
  position: absolute;
  left: 12px;
  top: 50%;
  transform: translateY(-50%);
  background-color: #8B6ECF;
  border: none;
  border-radius: 50%;
  width: 36px;
  height: 36px;
  font-size: 20px;
  color: #c0c0c0;
  cursor: pointer;
  box-shadow: 0 2px 6px rgba(139, 110, 207, 0.6);
  transition: background-color 0.3s, box-shadow 0.3s, transform 0.2s;
  display: flex;
  align-items: center;
  justify-content: center;
  user-select: none;
  z-index: 10;
}

/* 手机端适配 */
@media (max-width: 768px) {
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden;
  }

  .chat-container {
    display: flex;
    flex-direction: column;
    height: 100dvh; /* 使用 dynamic viewport height 避免键盘遮挡 */
    background-color: #F7F8FC;
  }

  .chat-header {
    flex-shrink: 0;
    height: 50px;
    padding: 14px 16px;
    background-color: #6A4FB6;
    color: white;
    font-weight: 600;
    position: relative;
  }

  .chat-messages {
    flex: 1;
    overflow-y: auto;
    padding: 16px;
    background-color: #fff;
    -webkit-overflow-scrolling: touch;
    border-top: 1px solid #E5E3F4;
    border-bottom: 1px solid #E5E3F4;
  }

  .chat-input {
    flex-shrink: 0;
    display: flex;
    padding: 14px 18px;
    background-color: #F7F8FC;
    border-top: 1px solid #E5E3F4;
    align-items: center;
  }

  .chat-input input {
    flex: 1;
    padding: 12px 16px;
    font-size: 16px;
    border: 1px solid #C3B7F0;
    border-radius: 10px;
    background-color: white;
  }

  .chat-input button {
    padding: 12px 18px;
    margin-left: 14px;
    font-size: 16px;
    background-color: #6A4FB6;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 2px 6px rgba(106, 79, 182, 0.4);
  }
}


  </style>
</head>
<body>

<!-- 房间输入 -->
<div id="roomEntry">
  <div>
    <input id="roomInput" placeholder="输入房间号" />
    <button id="joinBtn">加入房间</button>
  </div>
</div>

<!-- 聊天界面 -->
<div class="chat-container" id="chatContainer" style="display:none;">
  <div class="chat-header">
<button id="callBtn" class="call-btn" title="语音通话" aria-label="语音通话">
  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
    <path d="M6.62 10.79a15.05 15.05 0 006.59 6.59l2.2-2.2a1 1 0 011.11-.27 11.36 11.36 0 003.54.57 1 1 0 011 1V19a1 1 0 01-1 1A17 17 0 013 5a1 1 0 011-1h3.5a1 1 0 011 1 11.36 11.36 0 00.57 3.54 1 1 0 01-.27 1.11z"/>
  </svg>
</button>

    房间中（支持语音+文字）
    <span id="statusIndicator">⚫ 离线</span>
  </div>

  <div class="chat-messages" id="messages"></div>
  
  <div class="chat-input">
    <input id="msgInput" placeholder="输入消息..." />
    <button id="sendBtn">发送6</button>
  </div>
</div> 

<nav>

</nav>
<script>
let socket;
let pc;
let localStream;
let roomId;
let isInitiator = false;

// 固定名字，根据 initiator 角色分配
let myName = '';
let peerName = '';

const joinBtn = document.getElementById('joinBtn');
const sendBtn = document.getElementById('sendBtn');
const callBtn = document.getElementById('callBtn');
const msgInput = document.getElementById('msgInput');
const messages = document.getElementById('messages');
const statusIndicator = document.getElementById('statusIndicator');

joinBtn.onclick = joinRoom;
sendBtn.onclick = sendMessage;
callBtn.onclick = startCall;

function updateStatus(text, color) {
  statusIndicator.textContent = text;
  statusIndicator.style.color = color;
}

function joinRoom() {
  roomId = document.getElementById('roomInput').value.trim();
  if (!roomId) return alert('请输入房间号');

  document.getElementById('roomEntry').style.display = 'none';
  document.getElementById('chatContainer').style.display = 'flex';

  socket = new WebSocket('wss://c403e1bb-f98e-4527-b903-4d0f06a5d3bf-00-3sr8p3uo0fmuc.kirk.replit.dev/');

  socket.onopen = () => {
    console.log('✅ 连接信令服务器');
    socket.send(JSON.stringify({ type: 'join', roomId }));
    updateStatus('🟢 在线', 'green');
  };

  socket.onmessage = async (event) => {
    const msg = JSON.parse(event.data);
    console.log('收到消息:', msg);

    switch (msg.type) {
      case 'joined':
        isInitiator = msg.initiator;
        assignNames();
        createPeerConnection();
        appendMessage(`系统: 加入房间成功，你是【${myName}】`, true);
        break;
      case 'peer-joined':
        isInitiator = true;
        assignNames();
        createPeerConnection();
        appendMessage(`系统: 另一方已加入房间，你是【${myName}】`, true);
        break;
      case 'signal':
        await handleSignal(msg.payload);
        break;
      case 'message':
        appendMessage(`${peerName}: ${msg.payload.content}`, false);
        break;
      default:
        console.warn('未知消息类型:', msg.type);
    }
  };

  socket.onclose = () => {
    updateStatus('⚫ 离线', 'gray');
    console.log('WebSocket 已关闭');
  };

  socket.onerror = (e) => {
    console.error('WebSocket 错误:', e);
  };
}

function assignNames() {
  if (isInitiator) {
    myName = '张三';
    peerName = '李四';
  } else {
    myName = '李四';
    peerName = '张三';
  }
}

function createPeerConnection() {
  if (pc) return;

  pc = new RTCPeerConnection({
    iceServers: [{ urls: 'stun:stun.l.google.com:19302' }],
  });

  pc.onicecandidate = (event) => {
    if (event.candidate) {
      socket.send(JSON.stringify({
        type: 'signal',
        roomId,
        payload: { candidate: event.candidate }
      }));
    }
  };

  pc.ontrack = (event) => {
    const remoteAudio = new Audio();
    remoteAudio.srcObject = event.streams[0];
    remoteAudio.autoplay = true;
    console.log('🎧 收到远程音频');
    updateStatus('🔴 通话中', 'red');
  };

  pc.onconnectionstatechange = () => {
    console.log('连接状态:', pc.connectionState);
    if (pc.connectionState === 'connected') {
      updateStatus('🔴 通话中', 'red');
    } else if (pc.connectionState === 'disconnected' || pc.connectionState === 'failed' || pc.connectionState === 'closed') {
      updateStatus('🟢 在线', 'green');
    }
  };
}

async function startCall() {
  if (!pc) {
    alert('请先加入房间');
    return;
  }
  if (!localStream) {
    try {
      localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
      localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
      console.log('🎙️ 麦克风流添加成功');
    } catch (e) {
      alert('无法获取麦克风权限: ' + e.message);
      return;
    }
  }

  if (isInitiator) {
    const offer = await pc.createOffer();
    await pc.setLocalDescription(offer);
    socket.send(JSON.stringify({ type: 'signal', roomId, payload: { sdp: offer } }));
    updateStatus('🔴 通话中', 'red');
    console.log('📞 发送Offer');
  }
}

async function handleSignal(data) {
  if (data.sdp) {
    await pc.setRemoteDescription(new RTCSessionDescription(data.sdp));
    console.log('设置远端SDP:', data.sdp.type);

    if (data.sdp.type === 'offer') {
      if (!localStream) {
        try {
          localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
          localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
          console.log('🎙️ 麦克风流添加成功');
        } catch (e) {
          alert('无法获取麦克风权限: ' + e.message);
          return;
        }
      }
      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);
      socket.send(JSON.stringify({ type: 'signal', roomId, payload: { sdp: answer } }));
      console.log('📞 发送Answer');
    }
  } else if (data.candidate) {
    try {
      await pc.addIceCandidate(new RTCIceCandidate(data.candidate));
      console.log('添加ICE候选成功');
    } catch (e) {
      console.warn('添加ICE候选失败', e);
    }
  }
}

function sendMessage() {
  if (!socket || socket.readyState !== WebSocket.OPEN) {
    alert('未连接信令服务器');
    return;
  }

  const text = msgInput.value.trim();
  if (!text) return;

  socket.send(JSON.stringify({
    type: 'message',
    roomId,
    payload: { content: text }
  }));

  appendMessage(`${myName}: ${text}`, true);
  msgInput.value = '';
}

function appendMessage(text, isMe) {
  const div = document.createElement('div');
  div.textContent = text;
  div.style.color = isMe ? 'blue' : 'black';
  div.style.margin = '4px 0';
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
}

// 自动滚动到底部（键盘弹出时）

msgInput.addEventListener('focus', () => {
  setTimeout(() => {
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }, 300);
});

</script>

</body>
