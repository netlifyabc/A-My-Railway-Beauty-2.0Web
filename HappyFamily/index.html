
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>简易 WebRTC 聊天</title>
  <style>
html, body {
  margin: 0; padding: 0;
  height: 100%;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
  background-color: #F7F8FC; /* 清淡银河灰 */
  color: #2B2346; /* 深星紫 */
  overflow: hidden; /* 默认禁止滚动，防止手机端晃动 */
}

/* 房间输入界面 */
#roomEntry {
  display: flex;
  height: 100vh;
  align-items: center;
  justify-content: center;
  background-color: #F7F8FC;
}

#roomEntry input {
  padding: 10px 14px;
  border: 1px solid #C3B7F0; /* 柔和蓝紫边框 */
  border-radius: 10px;
  font-size: 16px;
  background-color: white;
  transition: border-color 0.2s;
}

#roomEntry input:focus {
  border-color: #8B6ECF; /* 主色调聚焦 */
  outline: none;
}

#roomEntry button {
  padding: 10px 16px;
  margin-left: 12px;
  background-color: #6A4FB6; /* 宇宙蓝紫 */
  color: white;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  cursor: pointer;
  box-shadow: 0 2px 6px rgba(106, 79, 182, 0.4);
  transition: background-color 0.3s, box-shadow 0.3s;
}

#roomEntry button:hover {
  background-color: #593aa5;
  box-shadow: 0 3px 8px rgba(89, 58, 165, 0.6);
}

/* 聊天容器 */
.chat-container {
  display: none;
  flex-direction: column;
  height: 100vh;
  background-color: #F7F8FC;
  overflow: hidden;
  display: flex;
}

/* 头部 */
.chat-header {
  padding: 14px 16px;
  background-color: #6A4FB6; /* 主色 */
  color: white;
  text-align: center;
  font-weight: 600;
  font-size: 16px;
  position: relative;
  box-shadow: 0 2px 6px rgba(106, 79, 182, 0.4);
  user-select: none;
  flex-shrink: 0;
  height: 50px;
  line-height: 22px;
}

#statusIndicator {
  position: absolute;
  right: 16px;
  top: 14px;
  font-size: 14px;
  color: rgba(255, 255, 255, 0.75);
}

/* 聊天内容区 */
.chat-messages {
  flex: 1 1 auto;
  padding: 16px;
  overflow-y: auto;
  background-color: #ffffff;
  border-top: 1px solid #E5E3F4;
  border-bottom: 1px solid #E5E3F4;
  -webkit-overflow-scrolling: touch;
}

/* 聊天气泡 */
.chat-messages div {
  margin-bottom: 12px;
  padding: 10px 14px;
  border-radius: 14px;
  max-width: 70%;
  word-break: break-word;
  font-size: 15px;
  background-color: #ECE8FF; /* 淡紫色泡泡 */
  color: #2B2346;
  box-shadow: 0 1px 4px rgba(106, 79, 182, 0.15);
  transition: background-color 0.3s;
}

/* “我”的气泡样式 */
.chat-messages div:has(:first-child:contains("我:")) {
  background-color: #DAD3FF;
  margin-left: auto;
  text-align: right;
  box-shadow: 0 1px 6px rgba(106, 79, 182, 0.25);
}

/* 输入区 */
.chat-input {
  display: flex;
  padding: 14px 18px;
  background-color: #F7F8FC;
  border-top: 1px solid #E5E3F4;
  flex-shrink: 0;
  height: 70px;
  box-sizing: border-box;
}

.chat-input input {
  flex: 1;
  padding: 12px 16px;
  font-size: 16px;
  border: 1px solid #C3B7F0;
  border-radius: 10px;
  background-color: white;
  transition: border-color 0.3s;
}

.chat-input input:focus {
  border-color: #8B6ECF;
  outline: none;
}

.chat-input button {
  padding: 12px 18px;
  margin-left: 14px;
  font-size: 16px;
  background-color: #6A4FB6;
  color: white;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  box-shadow: 0 2px 6px rgba(106, 79, 182, 0.4);
  transition: background-color 0.3s, box-shadow 0.3s;
}

.chat-input button:hover {
  background-color: #593aa5;
  box-shadow: 0 3px 8px rgba(89, 58, 165, 0.6);
}

/* 语音按钮样式 */
.call-btn {
  position: absolute;
  left: 12px;
  top: 50%;
  transform: translateY(-50%);
  background-color: #8B6ECF;
  border: none;
  border-radius: 50%;
  width: 36px;
  height: 36px;
  font-size: 20px;
  color: #c0c0c0;
  cursor: pointer;
  box-shadow: 0 2px 6px rgba(139, 110, 207, 0.6);
  transition: background-color 0.3s, box-shadow 0.3s, transform 0.2s;
  display: flex;
  align-items: center;
  justify-content: center;
  user-select: none;
  z-index: 10;
}

/* 手机端适配 */
@media (max-width: 768px) {
  html, body {
    height: 100%;
    overflow: hidden; /* 禁止页面整体滚动，避免晃动 */
  }

  .chat-container {
    height: 100vh;
    position: relative;
    display: flex;
    flex-direction: column;
    background-color: #F7F8FC;
  }

  .chat-header {
    flex-shrink: 0;
    height: 50px;
    line-height: 22px;
    padding: 14px 16px;
  }

  .chat-messages {
    position: absolute;
    top: 50px;      /* 头部高度 */
    bottom: 70px;   /* 输入区高度 */
    left: 0;
    right: 0;
    padding: 16px;
    overflow-y: auto;
    background-color: #fff;
    -webkit-overflow-scrolling: touch;
    border-top: 1px solid #E5E3F4;
    border-bottom: 1px solid #E5E3F4;
  }

  .chat-input {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 70px;  /* 固定高度 */
    padding: 14px 18px;
    background-color: #F7F8FC;
    border-top: 1px solid #E5E3F4;
    display: flex;
    align-items: center;
    box-sizing: border-box;
  }

  .chat-input input {
    flex: 1;
    padding: 12px 16px;
    font-size: 16px;
    border: 1px solid #C3B7F0;
    border-radius: 10px;
    background-color: white;
  }

  .chat-input button {
    padding: 12px 18px;
    margin-left: 14px;
    font-size: 16px;
    background-color: #6A4FB6;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 2px 6px rgba(106, 79, 182, 0.4);
  }
}

  </style>
</head>
<body>

<div id="roomEntry">
  <div>
    <input id="nameInput" placeholder="你的名字" />
    <input id="roomInput" placeholder="输入房间号" />
    <button id="joinBtn">加入房间</button>
  </div>
</div>


<!-- 聊天界面 -->
<div class="chat-container" id="chatContainer" style="display:none;">
  <div class="chat-header">
<button id="callBtn" class="call-btn" title="语音通话" aria-label="语音通话">
  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
    <path d="M6.62 10.79a15.05 15.05 0 006.59 6.59l2.2-2.2a1 1 0 011.11-.27 11.36 11.36 0 003.54.57 1 1 0 011 1V19a1 1 0 01-1 1A17 17 0 013 5a1 1 0 011-1h3.5a1 1 0 011 1 11.36 11.36 0 00.57 3.54 1 1 0 01-.27 1.11z"/>
  </svg>
</button>

    房间中（支持语音+文字）
    <span id="statusIndicator">⚫ 离线</span>
  </div>

  <div class="chat-messages" id="messages"></div>
  
  <div class="chat-input">
    <input id="msgInput" placeholder="输入消息..." />
    <button id="sendBtn">发送</button>
  </div>
</div> 

<nav>

</nav>
<script>

let socket, pc, dataChannel, roomId, localStream;
let isInitiator = false;
let currentStatus = 'disconnected'; // disconnected | connected | calling

// 绑定按钮事件
document.getElementById('joinBtn').onclick = joinRoom;
document.getElementById('sendBtn').onclick = sendMessage;
document.getElementById('callBtn').onclick = startCall;

// 状态更新显示
function updateStatus(status) {
  currentStatus = status;
  const el = document.getElementById('statusIndicator');
  if (!el) return;

  if (status === 'connected') {
    el.textContent = '🟢 在线';
    el.style.color = 'green';
  } else if (status === 'calling') {
    el.textContent = '🔴 通话中';
    el.style.color = 'red';
  } else {
    el.textContent = '⚫ 离线';
    el.style.color = 'gray';
  }
}

// 加入房间，连接信令服务器
function joinRoom() {
  roomId = document.getElementById('roomInput').value.trim();
  if (!roomId) return alert("请输入房间号");

  document.getElementById('roomEntry').style.display = 'none';
  document.getElementById('chatContainer').style.display = 'flex';

  socket = new WebSocket('wss://c403e1bb-f98e-4527-b903-4d0f06a5d3bf-00-3sr8p3uo0fmuc.kirk.replit.dev/');

  socket.onopen = () => {
    console.log("✅ 已连接信令服务器");
    socket.send(JSON.stringify({ type: 'join', roomId }));
  };

  socket.onmessage = async (event) => {
    const msg = JSON.parse(event.data);
    console.log('收到信令消息:', msg);

    if (msg.type === 'joined') {
      isInitiator = msg.initiator || false;
      createPeerConnection();
    }

    if (msg.type === 'peer-joined') {
      // 远端新用户加入，自己作为发起者创建连接
      isInitiator = true;
      createPeerConnection();
    }

    if (msg.type === 'signal') {
      await handleSignal(msg.payload);
    }

    if (msg.type === 'message') {
      // 服务器转发的消息（也可以用DataChannel收发，这里是兼容）
      appendMessage(`${msg.payload.from}: ${msg.payload.content}`, false);
    }
  };

  socket.onerror = (err) => console.error("WebSocket 错误：", err);
  socket.onclose = () => {
    console.warn("WebSocket 已关闭");
    updateStatus('disconnected');
  };
}

// 创建 RTCPeerConnection 和 DataChannel
function createPeerConnection() {
  if (pc) return; // 已经创建则不重复创建

  pc = new RTCPeerConnection({
    iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
  });

  // 监听 ICE 候选
  pc.onicecandidate = e => {
    if (e.candidate) {
      socket.send(JSON.stringify({
        type: 'signal',
        roomId,
        payload: { candidate: e.candidate }
      }));
    }
  };

  // 监听远端媒体流
  pc.ontrack = e => {
    const remoteAudio = document.getElementById('remoteAudio');
    if (remoteAudio.srcObject !== e.streams[0]) {
      remoteAudio.srcObject = e.streams[0];
      console.log("✅ 收到远程音频流");
    }
    updateStatus('calling');
  };

  // 监听远端 DataChannel
  pc.ondatachannel = e => {
    dataChannel = e.channel;
    setupDataChannel();
  };

  // 连接状态变化
  pc.onconnectionstatechange = () => {
    console.log("连接状态:", pc.connectionState);
    if (pc.connectionState === 'connected') {
      updateStatus(localStream ? 'calling' : 'connected');
    } else if (['disconnected', 'failed', 'closed'].includes(pc.connectionState)) {
      updateStatus('disconnected');
      cleanupConnection();
    }
  };

  // 作为发起方，创建 DataChannel
  if (isInitiator) {
    dataChannel = pc.createDataChannel('chat');
    setupDataChannel();
  }
}

// 配置 DataChannel 回调
function setupDataChannel() {
  dataChannel.onopen = () => {
    console.log("✅ DataChannel 已打开");
    if (currentStatus !== 'calling') updateStatus('connected');
  };

  dataChannel.onclose = () => {
    console.log("❌ DataChannel 已关闭");
    updateStatus('disconnected');
  };

  dataChannel.onmessage = e => {
    appendMessage('对方: ' + e.data, false);
  };
}

// 发送文字消息
function sendMessage() {
  const input = document.getElementById('msgInput');
  const txt = input.value.trim();
  if (!txt) return alert('请输入消息');
  if (!dataChannel || dataChannel.readyState !== 'open') {
    return alert('聊天通道未连接');
  }
  dataChannel.send(txt);
  appendMessage('我: ' + txt, true);
  input.value = '';
}

// 把消息显示在聊天框
function appendMessage(text, isMe) {
  const box = document.getElementById('messages');
  const div = document.createElement('div');
  div.textContent = text;
  div.style.textAlign = isMe ? 'right' : 'left';
  div.style.padding = '4px 8px';
  div.style.margin = '2px 0';
  div.style.backgroundColor = isMe ? '#DCF8C6' : '#EEE';
  div.style.borderRadius = '4px';
  box.appendChild(div);
  box.scrollTop = box.scrollHeight;
}

// 处理收到的信令消息
async function handleSignal(data) {
  if (data.sdp) {
    await pc.setRemoteDescription(new RTCSessionDescription(data.sdp));

    if (data.sdp.type === 'offer') {
      await getLocalStream();
      localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);

      socket.send(JSON.stringify({
        type: 'signal',
        roomId,
        payload: { sdp: answer }
      }));
    }
  } else if (data.candidate) {
    try {
      await pc.addIceCandidate(new RTCIceCandidate(data.candidate));
    } catch (e) {
      console.warn('添加 ICE 失败', e);
    }
  }
}

// 开始语音通话（发起offer）
async function startCall() {
  try {
    await getLocalStream();
    localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

    const offer = await pc.createOffer();
    await pc.setLocalDescription(offer);

    socket.send(JSON.stringify({
      type: 'signal',
      roomId,
      payload: { sdp: offer }
    }));

    console.log("🎤 发起语音通话");
    updateStatus('calling');
  } catch (err) {
    alert("语音通话失败: " + err.message);
  }
}

// 获取麦克风音频流
async function getLocalStream() {
  if (!localStream) {
    try {
      localStream = await navigator.mediaDevices.getUserMedia({
        audio: {
          echoCancellation: false,
          noiseSuppression: false,
          autoGainControl: false,
        }
      });
      console.log("🎙️ 获取麦克风成功");

      // 播放本地音频（可选）
      const localAudio = document.getElementById('localAudio');
      if (localAudio) {
        localAudio.srcObject = localStream;
        localAudio.muted = true;
        localAudio.play();
      }
    } catch (err) {
      alert("无法访问麦克风: " + err.message);
      throw err;
    }
  }
}

// 断开连接时清理
function cleanupConnection() {
  if (pc) {
    pc.close();
    pc = null;
  }
  dataChannel = null;
  localStream = null;
  updateStatus('disconnected');
}

</script>

</body>
