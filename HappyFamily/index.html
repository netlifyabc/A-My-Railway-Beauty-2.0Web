<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>WebRTC 聊天 + 语音通话</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", sans-serif;
      background: #e5e5e5;
    }

    .chat-container {
      max-width: 600px;
      margin: 30px auto;
      background: #fff;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      height: 80vh;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      overflow: hidden;
      position: relative; /* 方便浮动按钮绝对定位 */
    }

    .chat-header {
      background: #007aff;
      color: white;
      padding: 15px;
      font-size: 18px;
      text-align: center;
    }

    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    /* 消息行 */
    .msg-row {
      display: flex;
      align-items: flex-end;
      gap: 8px;
    }

    .msg-row.own {
      justify-content: flex-end;
    }

    /* 头像 */
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    /* 消息内容容器 */
    .msg-content {
      display: flex;
      flex-direction: column;
      max-width: 65%;
    }

    /* 昵称 */
    .nickname {
      font-size: 12px;
      color: #555;
      margin-bottom: 4px;
      user-select: none;
    }

    /* 自己的昵称隐藏 */
    .msg-row.own .nickname {
      display: none;
    }

    /* 气泡 */
    .bubble {
      padding: 10px 14px;
      border-radius: 16px;
      font-size: 15px;
      line-height: 1.4;
      word-wrap: break-word;
      background: #f1f0f0;
    }

    .msg-row.own .bubble {
      background: #daf8cb;
      border-bottom-right-radius: 4px;
    }

    .msg-row.other .bubble {
      background: #f1f0f0;
      border-bottom-left-radius: 4px;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
      background: #fafafa;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
    }

    .chat-input button {
      margin-left: 10px;
      padding: 8px 16px;
      border: none;
      border-radius: 20px;
      background: #007aff;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }

    .actions {
      text-align: center;
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 12px;
      justify-content: center;
    }

    .actions button {
      margin: 5px;
      padding: 8px 16px;
      border-radius: 20px;
      border: none;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }

    .actions button[title="复制房间链接"] {
      background: transparent;
      border: none;
      font-size: 20px;
      color: #bbb;
      cursor: pointer;
      transition: color 0.2s ease;
      user-select: none;
      margin: 0;
    }

    .actions button[title="复制房间链接"]:hover {
      color: #007aff;
    }

    /* 浮动通话按钮 */
    .floating-call-btn {
      position: absolute;
      top: 18px;
      left: 18px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: rgba(250, 248, 245, 0.6);
      border: 1.5px solid rgba(210, 205, 198, 0.4);
      box-shadow:
        0 6px 12px rgba(210, 205, 198, 0.2),
        inset 0 1px 0 rgba(255 255 255 / 0.85);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition:
        transform 0.25s ease,
        box-shadow 0.25s ease,
        background 0.25s ease;
      z-index: 10;
    }

    .floating-call-btn svg path {
      stroke: #b9b2a6;
      stroke-width: 2.2;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    /* 通话中状态样式 */
    .floating-call-btn.active-call {
      background: rgba(198, 239, 217, 0.85);
      border-color: rgba(120, 200, 140, 0.7);
      box-shadow:
        0 0 8px 4px rgba(120, 200, 140, 0.4),
        inset 0 1px 0 rgba(255 255 255 / 0.95);
      color: #2f6f3e;
      animation: pulse 2.5s infinite ease-in-out;
    }

    .floating-call-btn.active-call:hover {
      background: rgba(180, 230, 200, 0.95);
      box-shadow:
        0 0 12px 6px rgba(90, 180, 120, 0.6),
        inset 0 1px 0 rgba(255 255 255 / 1);
      transform: scale(1.1);
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow:
          0 0 8px 4px rgba(120, 200, 140, 0.4),
          inset 0 1px 0 rgba(255 255 255 / 0.95);
      }
      50% {
        box-shadow:
          0 0 12px 8px rgba(120, 200, 140, 0.7),
          inset 0 1px 0 rgba(255 255 255 / 0.95);
      }
    }

    .floating-call-btn.active-call svg path {
      stroke: #2f6f3e;
    }

    /* 房间号输入卡片样式保持不变 */
    .room-entry {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(145deg, #f6f4f1, #e5e3e0);
      font-family: "Helvetica Neue", sans-serif;
    }

    .room-card {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border-radius: 18px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      padding: 32px 24px;
      width: 100%;
      max-width: 320px;
      text-align: center;
      border: 1px solid rgba(210, 210, 210, 0.4);
      box-sizing: border-box;
    }

    .room-card input {
      width: 100%;
      box-sizing: border-box;
      padding: 12px 16px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 24px;
      margin-bottom: 20px;
      outline: none;
      transition: border 0.3s ease;
      background-color: #fff;
    }

    .room-card input:focus {
      border-color: #007aff;
    }

    .room-card button {
      width: 100%;
      padding: 10px 0;
      background: #007aff;
      color: white;
      font-size: 15px;
      font-weight: 500;
      border: none;
      border-radius: 24px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .room-card button:hover {
      background: #0066d8;
    }

    #roomEntry {
      display: flex !important;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      background: linear-gradient(145deg, #f6f4f1, #e5e3e0);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

  </style>
</head>
<body>

  <!-- 聊天界面（初始隐藏） -->
  <div class="chat-container" style="display: none;" id="chatContainer">
    <div class="chat-header">群聊（支持语音）</div>

    <!-- 浮动语音通话按钮 -->
    <button class="floating-call-btn" onclick="start()" aria-label="发起语音通话" title="发起语音通话">
      <svg width="28" height="28" viewBox="0 0 24 24" aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg">
        <path d="M6.62 10.79a15.05 15.05 0 006.59 6.59l2.2-2.2a1 1 0 011.11-.21 11.36 11.36 0 003.58 1.14 1 1 0 01.89 1v3.37a1 1 0 01-1 1A17 17 0 013 6a1 1 0 011-1h3.38a1 1 0 011 .89 11.36 11.36 0 001.14 3.58 1 1 0 01-.21 1.11l-2.7 2.21z"/>
      </svg>
    </button>


        <div class="chat-messages" id="messages">
      <div class="msg-row other">
        <img class="avatar" src="https://api.dicebear.com/7.x/thumbs/svg?seed=Alice" />
        <div class="msg-content">
          <div class="nickname">Alice</div>
          <div class="bubble">Hello，我在等人上线</div>
        </div>
      </div>
    </div>

    <div class="chat-input">
      <input type="text" id="msgInput" placeholder="输入消息..." />
      <button onclick="send()">发送</button>
    </div>

    <div class="actions">
      <button onclick="startCall()">发起通话</button> 
      <button
        onclick="copyLink()"
        title="复制房间链接"
      >
        📋
      </button>
    </div>
  </div>

  <!-- JS 保持你原来的逻辑，建议放在页面底部 -->
  <script>
    let socket;
    let pc;
    let dataChannel;
    let localStream;
    const room = prompt("输入房间号", "room123");

    socket = new WebSocket("ws://localhost:3000"); // ✅ 替换为你的信令服务地址

    socket.onopen = () => {
      socket.send(JSON.stringify({ type: "join", room }));
    };

    socket.onmessage = async (event) => {
      const msg = JSON.parse(event.data);

      if (msg.type === "joined") {
        await createConnection(true);
      } else if (msg.type === "signal") {
        await handleSignal(msg.payload);
      }
    };

    async function start() {
      localStream = await navigator.mediaDevices.getUserMedia({ audio: true });

      localStream.getAudioTracks().forEach(track => {
        pc.addTrack(track, localStream);
      });

      const audio = new Audio();
      audio.srcObject = localStream;
      audio.muted = true;
      audio.play();

      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
      socket.send(JSON.stringify({ type: "signal", room, payload: { sdp: offer } }));
    }

    async function createConnection(isCaller) {
      pc = new RTCPeerConnection();

      pc.onicecandidate = (event) => {
        if (event.candidate) {
          socket.send(JSON.stringify({ type: "signal", room, payload: { candidate: event.candidate } }));
        }
      };

      pc.ontrack = (event) => {
        const remoteAudio = new Audio();
        remoteAudio.srcObject = event.streams[0];
        remoteAudio.autoplay = true;
        remoteAudio.play();
      };

      if (!isCaller) {
        pc.ondatachannel = (event) => {
          dataChannel = event.channel;
          setupChannel(dataChannel);
        }
      } else {
        dataChannel = pc.createDataChannel("chat");
        setupChannel(dataChannel);
      }
    }

    function setupChannel(channel) {
      channel.onmessage = (event) => {
        addMessage(event.data, false);
      };
    }

    async function handleSignal(data) {
      if (data.sdp) {
        await pc.setRemoteDescription(new RTCSessionDescription(data.sdp));
        if (data.sdp.type === "offer") {
          localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
          localStream.getAudioTracks().forEach(track => {
            pc.addTrack(track, localStream);
          });

          const audio = new Audio();
          audio.srcObject = localStream;
          audio.muted = true;
          audio.play();

          const answer = await pc.createAnswer();
          await pc.setLocalDescription(answer);
          socket.send(JSON.stringify({ type: "signal", room, payload: { sdp: answer } }));
        }
      } else if (data.candidate) {
        await pc.addIceCandidate(new RTCIceCandidate(data.candidate));
      }
    }

    function send() {
      const input = document.getElementById("msgInput");
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, true);
      if (dataChannel && dataChannel.readyState === "open") {
        dataChannel.send(text);
      }

      input.value = '';
    }

    function addMessage(text, isMine) {
      const messages = document.getElementById("messages");

      const row = document.createElement("div");
      row.className = "msg-row " + (isMine ? "own" : "other");

      const avatar = document.createElement("img");
      avatar.className = "avatar";
      avatar.src = isMine
        ? "https://api.dicebear.com/7.x/thumbs/svg?seed=Me"
        : "https://api.dicebear.com/7.x/thumbs/svg?seed=Remote";

      const content = document.createElement("div");
      content.className = "msg-content";

      if (!isMine) {
        const name = document.createElement("div");
        name.className = "nickname";
        name.textContent = "对方";
        content.appendChild(name);
      }

      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.textContent = text;
      content.appendChild(bubble);

      if (isMine) {
        row.appendChild(content);
        row.appendChild(avatar);
      } else {
        row.appendChild(avatar);
        row.appendChild(content);
      }

      messages.appendChild(row);
      messages.scrollTop = messages.scrollHeight;
    }

    function copyLink() {
      navigator.clipboard.writeText(window.location.href);
      alert("房间链接已复制！");
    }

    function startCall() {
      start(); // 可以自行扩展通话逻辑
    }

    // 显示聊天 UI（你可以在连接成功后调用）
    document.getElementById("chatContainer").style.display = "flex";
  </script>
</body>
</html>
