<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>WebRTC 聊天 + 语音通话</title>

  <style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: "Helvetica Neue", sans-serif;
    background: #ffffff;
    -webkit-overflow-scrolling: touch;
  }

  .chat-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    display: flex;
    flex-direction: column;
    background: #fff;
    z-index: 100;
  }

  .chat-header {
    height: 52px;
    background: #f8f8f8;
    color: #222;
    font-size: 17px;
    font-weight: 600;
    padding: 0 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-bottom: 1px solid #ddd;
    flex-shrink: 0;
  }

  .chat-messages {
    flex: 1;
    overflow-y: auto;
    padding: 12px 14px 80px; /* 留出底部输入框空间 */
    background: #f5f5f5;
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .msg-row {
    display: flex;
    align-items: flex-end;
    gap: 8px;
    max-width: 100%;
  }

  .msg-row.own {
    justify-content: flex-end;
  }

  .avatar {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    flex-shrink: 0;
  }

  .msg-content {
    display: flex;
    flex-direction: column;
    max-width: 80%;
  }

  .nickname {
    font-size: 12px;
    color: #555;
    margin-bottom: 4px;
    user-select: none;
  }

  .msg-row.own .nickname {
    display: none;
  }

  .bubble {
    padding: 10px 14px;
    border-radius: 16px;
    font-size: 15px;
    line-height: 1.5;
    word-break: break-word;
    box-shadow: 0 1px 1px rgba(0,0,0,0.05);
    transition: background 0.3s ease;
  }

  .msg-row.own .bubble {
    background: #95ec69;
    color: #000;
    border-bottom-right-radius: 4px;
  }

  .msg-row.other .bubble {
    background: #ffffff;
    color: #000;
    border-bottom-left-radius: 4px;
  }

  .chat-input {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    display: flex;
    align-items: center;
    padding: 10px 12px;
    background: #fff;
    border-top: 1px solid #ddd;
    z-index: 200;
  }

  .chat-input input {
    flex: 1;
    padding: 10px 16px;
    font-size: 16px;
    border-radius: 24px;
    border: 1px solid #ccc;
    outline: none;
    background: #f7f7f7;
  }

  .chat-input button {
    margin-left: 10px;
    padding: 10px 16px;
    font-size: 16px;
    background: #007aff;
    border: none;
    border-radius: 20px;
    color: white;
    font-weight: 500;
    cursor: pointer;
  }

  .floating-call-btn {
    position: absolute;
    top: 12px;
    left: 12px;
    width: 46px;
    height: 46px;
    border-radius: 50%;
    background: rgba(250, 248, 245, 0.6);
    border: 1.5px solid rgba(210, 205, 198, 0.4);
    box-shadow:
      0 6px 12px rgba(210, 205, 198, 0.2),
      inset 0 1px 0 rgba(255 255 255 / 0.85);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 300;
    transition:
      transform 0.25s ease,
      box-shadow 0.25s ease,
      background 0.25s ease;
  }

  .floating-call-btn svg path {
    stroke: #b9b2a6;
    stroke-width: 2.2;
    fill: none;
    stroke-linecap: round;
    stroke-linejoin: round;
  }

  .floating-call-btn.active-call {
    background: rgba(198, 239, 217, 0.85);
    border-color: rgba(120, 200, 140, 0.7);
    box-shadow:
      0 0 8px 4px rgba(120, 200, 140, 0.4),
      inset 0 1px 0 rgba(255 255 255 / 0.95);
    color: #2f6f3e;
    animation: pulse 2.5s infinite ease-in-out;
  }

  .floating-call-btn.active-call svg path {
    stroke: #2f6f3e;
  }

  @keyframes pulse {
    0%, 100% {
      box-shadow:
        0 0 8px 4px rgba(120, 200, 140, 0.4),
        inset 0 1px 0 rgba(255 255 255 / 0.95);
    }
    50% {
      box-shadow:
        0 0 12px 8px rgba(120, 200, 140, 0.7),
        inset 0 1px 0 rgba(255 255 255 / 0.95);
    }
  }

  /* 房间入口样式不变 */
  .room-entry {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background: linear-gradient(145deg, #f6f4f1, #e5e3e0);
    font-family: "Helvetica Neue", sans-serif;
  }

  .room-card {
    background: rgba(255, 255, 255, 0.85);
    backdrop-filter: blur(14px);
    -webkit-backdrop-filter: blur(14px);
    border-radius: 18px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    padding: 32px 24px;
    width: 100%;
    max-width: 320px;
    text-align: center;
    border: 1px solid rgba(210, 210, 210, 0.4);
    box-sizing: border-box;
  }

  .room-card input {
    width: 100%;
    box-sizing: border-box;
    padding: 12px 16px;
    font-size: 15px;
    border: 1px solid #ccc;
    border-radius: 24px;
    margin-bottom: 20px;
    outline: none;
    transition: border 0.3s ease;
    background-color: #fff;
  }

  .room-card input:focus {
    border-color: #007aff;
  }

  .room-card button {
    width: 100%;
    padding: 10px 0;
    background: #007aff;
    color: white;
    font-size: 15px;
    font-weight: 500;
    border: none;
    border-radius: 24px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .room-card button:hover {
    background: #0066d8;
  }

  #roomEntry {
    display: flex !important;
    align-items: center;
    justify-content: center;
    height: 100vh;
    width: 100vw;
    background: linear-gradient(145deg, #f6f4f1, #e5e3e0);
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1000;
  }

  .actions {
    display: none; /* 隐藏多余按钮，提高沉浸感 */
  } 

@media screen and (max-width: 768px) {
  html {
    font-size: 18px !important; /* 增强优先级 */
  }

  body {
    background: #fff !important;
  }

  .chat-container {
    margin: 0 !important;
    width: 100vw !important;
    height: 100vh !important;
    max-width: 100vw !important;
    border-radius: 0 !important;
    box-shadow: none !important;
  }

  .chat-header {
    padding: 1rem !important;
    font-size: 1.1rem !important;
  }

  .chat-messages {
    padding: 1rem !important;
    font-size: 1rem !important;
    margin-bottom: 4.5rem !important; /* 约70px */
  }

  .msg-content .bubble {
    font-size: 1rem !important;
    padding: 0.7rem 1rem !important;
  }

  .msg-content .nickname {
    font-size: 0.75rem !important;
  }

  .avatar {
    width: 2.25rem !important; /* 36px */
    height: 2.25rem !important;
  }

  .chat-input {
    padding: 0.7rem !important;
    position: fixed !important;
    bottom: 0 !important;
    left: 0 !important;
    right: 0 !important;
    background: #fafafa !important;
    z-index: 10 !important;
  }

  .chat-input input {
    padding: 0.8rem 1rem !important;
    font-size: 1rem !important;
    border-radius: 1.5rem !important;
  }

  .chat-input button {
    padding: 0.8rem 1.2rem !important;
    font-size: 1rem !important;
    border-radius: 1.5rem !important;
  }

  .floating-call-btn {
    top: 0.7rem !important;
    left: 0.7rem !important;
    width: 3rem !important;
    height: 3rem !important;
  }

  .actions {
    padding: 0.7rem !important;
    font-size: 1rem !important;
  }

  .actions button {
    padding: 0.6rem 1rem !important;
    font-size: 1rem !important;
  }

  .room-card {
    width: 92% !important;
    padding: 1.5rem 1rem !important;
    font-size: 1rem !important;
  }

  .room-card input,
  .room-card button {
    font-size: 1rem !important;
    padding: 0.8rem 1rem !important;
  }
}

</style>


</head>
<body>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <!-- 聊天界面（初始隐藏） -->
  <div class="chat-container" style="display: none;" id="chatContainer">
    <div class="chat-header">群聊（支持语音）</div>

    <!-- 浮动语音通话按钮 -->
    <button class="floating-call-btn" onclick="start()" aria-label="发起语音通话" title="发起语音通话">
      <svg width="28" height="28" viewBox="0 0 24 24" aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg">
        <path d="M6.62 10.79a15.05 15.05 0 006.59 6.59l2.2-2.2a1 1 0 011.11-.21 11.36 11.36 0 003.58 1.14 1 1 0 01.89 1v3.37a1 1 0 01-1 1A17 17 0 013 6a1 1 0 011-1h3.38a1 1 0 011 .89 11.36 11.36 0 001.14 3.58 1 1 0 01-.21 1.11l-2.7 2.21z"/>
      </svg>
    </button>


        <div class="chat-messages" id="messages">
      <div class="msg-row other">
        <img class="avatar" src="https://api.dicebear.com/7.x/thumbs/svg?seed=Alice" />
        <div class="msg-content">
          <div class="nickname">Alice</div>
          <div class="bubble">Hello，家人们，今天好吗？</div>
        </div>
      </div>
    </div>

    <div class="chat-input">
      <input type="text" id="msgInput" placeholder="输入消息..." />
      <button onclick="send()">发送</button>
    </div>

    <div class="actions">
      <button onclick="startCall()">发起通话</button> 
      <button
        onclick="copyLink()"
        title="复制房间链接"
      >
        📋
      </button>
    </div>
  </div>

  <!-- JS 保持你原来的逻辑，建议放在页面底部 -->
  <script>
    let socket;
    let pc;
    let dataChannel;
    let localStream;
    const room = prompt("输入房间号", "room123");

    socket = new WebSocket("wss://c403e1bb-f98e-4527-b903-4d0f06a5d3bf-00-3sr8p3uo0fmuc.kirk.replit.dev");


    socket.onopen = () => {
      socket.send(JSON.stringify({ type: "join", room }));
    };

    socket.onmessage = async (event) => {
      const msg = JSON.parse(event.data);

      if (msg.type === "joined") {
        await createConnection(true);
      } else if (msg.type === "signal") {
        await handleSignal(msg.payload);
      }
    };

    async function start() {
      localStream = await navigator.mediaDevices.getUserMedia({ audio: true });

      localStream.getAudioTracks().forEach(track => {
        pc.addTrack(track, localStream);
      });

      const audio = new Audio();
      audio.srcObject = localStream;
      audio.muted = true;
      audio.play();

      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
      socket.send(JSON.stringify({ type: "signal", room, payload: { sdp: offer } }));
    }

    async function createConnection(isCaller) {
      pc = new RTCPeerConnection();

      pc.onicecandidate = (event) => {
        if (event.candidate) {
          socket.send(JSON.stringify({ type: "signal", room, payload: { candidate: event.candidate } }));
        }
      };

      pc.ontrack = (event) => {
        const remoteAudio = new Audio();
        remoteAudio.srcObject = event.streams[0];
        remoteAudio.autoplay = true;
        remoteAudio.play();
      };

      if (!isCaller) {
        pc.ondatachannel = (event) => {
          dataChannel = event.channel;
          setupChannel(dataChannel);
        }
      } else {
        dataChannel = pc.createDataChannel("chat");
        setupChannel(dataChannel);
      }
    }

    function setupChannel(channel) {
      channel.onmessage = (event) => {
        addMessage(event.data, false);
      };
    }

    async function handleSignal(data) {
      if (data.sdp) {
        await pc.setRemoteDescription(new RTCSessionDescription(data.sdp));
        if (data.sdp.type === "offer") {
          localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
          localStream.getAudioTracks().forEach(track => {
            pc.addTrack(track, localStream);
          });

          const audio = new Audio();
          audio.srcObject = localStream;
          audio.muted = true;
          audio.play();

          const answer = await pc.createAnswer();
          await pc.setLocalDescription(answer);
          socket.send(JSON.stringify({ type: "signal", room, payload: { sdp: answer } }));
        }
      } else if (data.candidate) {
        await pc.addIceCandidate(new RTCIceCandidate(data.candidate));
      }
    }

    function send() {
      const input = document.getElementById("msgInput");
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, true);
      if (dataChannel && dataChannel.readyState === "open") {
        dataChannel.send(text);
      }

      input.value = '';
    }

    function addMessage(text, isMine) {
      const messages = document.getElementById("messages");

      const row = document.createElement("div");
      row.className = "msg-row " + (isMine ? "own" : "other");

      const avatar = document.createElement("img");
      avatar.className = "avatar";
      avatar.src = isMine
        ? "https://api.dicebear.com/7.x/thumbs/svg?seed=Me"
        : "https://api.dicebear.com/7.x/thumbs/svg?seed=Remote";

      const content = document.createElement("div");
      content.className = "msg-content";

      if (!isMine) {
        const name = document.createElement("div");
        name.className = "nickname";
        name.textContent = "对方";
        content.appendChild(name);
      }

      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.textContent = text;
      content.appendChild(bubble);

      if (isMine) {
        row.appendChild(content);
        row.appendChild(avatar);
      } else {
        row.appendChild(avatar);
        row.appendChild(content);
      }

      messages.appendChild(row);
      messages.scrollTop = messages.scrollHeight;
    }

    function copyLink() {
      navigator.clipboard.writeText(window.location.href);
      alert("房间链接已复制！");
    }

    function startCall() {
      start(); // 可以自行扩展通话逻辑
    }

    // 显示聊天 UI（你可以在连接成功后调用）
    document.getElementById("chatContainer").style.display = "flex";
  </script>
