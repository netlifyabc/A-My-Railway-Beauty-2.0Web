<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>自定义名字 WebRTC 聊天</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background-color: #F7F8FC;
      color: #2B2346;
      overflow: hidden;
    }

    #roomEntry {
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }

    #roomEntry input {
      padding: 10px 14px;
      margin: 6px;
      border: 1px solid #C3B7F0;
      border-radius: 10px;
      font-size: 16px;
      background-color: white;
    }

    #roomEntry button {
      padding: 10px 16px;
      background-color: #6A4FB6;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .chat-container {
      display: none;
      flex-direction: column;
      height: 100vh;
    }

    .chat-header {
      padding: 14px 16px;
      background-color: #6A4FB6;
      color: white;
      text-align: center;
      font-weight: 600;
      font-size: 16px;
      position: relative;
      height: 50px;
      line-height: 22px;
    }

    #statusIndicator {
      position: absolute;
      right: 16px;
      top: 14px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.75);
    }

    .chat-messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background-color: #fff;
    }

    .chat-messages div {
      margin-bottom: 10px;
      padding: 10px 14px;
      border-radius: 10px;
      max-width: 75%;
      word-break: break-word;
      font-size: 15px;
      background-color: #ECE8FF;
    }

    .chat-input {
      display: flex;
      padding: 14px;
      background-color: #F7F8FC;
      border-top: 1px solid #E5E3F4;
      height: 70px;
    }

    .chat-input input {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #C3B7F0;
      border-radius: 10px;
    }

    .chat-input button {
      padding: 12px 18px;
      margin-left: 14px;
      font-size: 16px;
      background-color: #6A4FB6;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }


/* 手机端适配 */
@media (max-width: 768px) {
  html, body {
    height: 100%;
    overflow: hidden; /* 禁止页面整体滚动，避免晃动 */
  }

  .chat-container {
    height: 100vh;
    position: relative;
    display: flex;
    flex-direction: column;
    background-color: #F7F8FC;
  }

  .chat-header {
    flex-shrink: 0;
    height: 50px;
    line-height: 22px;
    padding: 14px 16px;
  }

  .chat-messages {
    position: absolute;
    top: 50px;      /* 头部高度 */
    bottom: 70px;   /* 输入区高度 */
    left: 0;
    right: 0;
    padding: 16px;
    overflow-y: auto;
    background-color: #fff;
    -webkit-overflow-scrolling: touch;
    border-top: 1px solid #E5E3F4;
    border-bottom: 1px solid #E5E3F4;
  }

  .chat-input {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 70px;  /* 固定高度 */
    padding: 14px 18px;
    background-color: #F7F8FC;
    border-top: 1px solid #E5E3F4;
    display: flex;
    align-items: center;
    box-sizing: border-box;
  }

  .chat-input input {
    flex: 1;
    padding: 12px 16px;
    font-size: 16px;
    border: 1px solid #C3B7F0;
    border-radius: 10px;
    background-color: white;
  }

  .chat-input button {
    padding: 12px 18px;
    margin-left: 14px;
    font-size: 16px;
    background-color: #6A4FB6;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 2px 6px rgba(106, 79, 182, 0.4);
  }

}
  </style>
</head>
<body>

<!-- 加入房间界面 -->
<div id="roomEntry">
  <div>
    <input id="nameInput" placeholder="你的名字" />
    <input id="roomInput" placeholder="房间号" />
    <button id="joinBtn">加入房间</button>
  </div>
</div>

<!-- 聊天界面 -->
<div class="chat-container" id="chatContainer">
  <div class="chat-header">
    房间中（语音+文字）
    <span id="statusIndicator">⚫ 离线</span>
  </div>

  <div class="chat-messages" id="messages"></div>

  <div class="chat-input">
    <input id="msgInput" placeholder="输入消息..." />
    <button id="sendBtn">发送2</button>
    <button id="callBtn" title="发起语音通话">📞</button> 
  </div>
</div>

<script>
let socket;
let pc;
let localStream;
let roomId = '';
let myName = '';
let peerName = '';

const joinBtn = document.getElementById('joinBtn');
const sendBtn = document.getElementById('sendBtn');
const callBtn = document.getElementById('callBtn');
const msgInput = document.getElementById('msgInput');
const messages = document.getElementById('messages');
const statusIndicator = document.getElementById('statusIndicator');

joinBtn.onclick = joinRoom;
sendBtn.onclick = sendMessage;
callBtn.onclick = startCall;

function updateStatus(text, color) {
  statusIndicator.textContent = text;
  statusIndicator.style.color = color;
}

function joinRoom() {
  myName = document.getElementById('nameInput').value.trim();
  roomId = document.getElementById('roomInput').value.trim();
  if (!myName || !roomId) return alert('请输入名字和房间号');

  document.getElementById('roomEntry').style.display = 'none';
  document.getElementById('chatContainer').style.display = 'flex';

  socket = new WebSocket('wss://c403e1bb-f98e-4527-b903-4d0f06a5d3bf-00-3sr8p3uo0fmuc.kirk.replit.dev/');

 // 替换为你自己的 WebSocket 地址

  socket.onopen = () => {
    socket.send(JSON.stringify({ type: 'join', roomId, name: myName }));
    updateStatus('🟢 在线', 'green');
  };

socket.onmessage = async (event) => {
  const msg = JSON.parse(event.data);
  console.log('收到消息:', msg);

  switch (msg.type) {
    case 'joined':
      appendMessage(`系统: 你已加入房间，身份：${myName}`, true);
      createPeerConnection();
      break;
    case 'peer-joined':
      peerName = msg.name || '对方';
      appendMessage(`系统: ${peerName} 加入了房间`, false);
      createPeerConnection();
      break;
    case 'signal':
      await handleSignal(msg.payload);
      break;
    case 'message':
      const from = msg.payload.from || '匿名';
      const content = msg.payload.content || '';
      appendMessage(`${from}: ${content}`, from === myName);
      break;
    case 'error':
      console.warn('收到错误:', msg.message);
      break;
    default:
      console.warn('未知消息类型:', msg.type);
  }
}; 

} 

function createPeerConnection() {
  if (pc) return;

  pc = new RTCPeerConnection({
    iceServers: [{ urls: 'stun:stun.l.google.com:19302' }],
  });

  pc.onicecandidate = (event) => {
    if (event.candidate) {
      socket.send(JSON.stringify({
        type: 'signal',
        roomId,
        payload: { candidate: event.candidate }
      }));
    }
  };

  pc.ontrack = (event) => {
    const remoteAudio = new Audio();
    remoteAudio.srcObject = event.streams[0];
    remoteAudio.autoplay = true;
    updateStatus('🔴 通话中', 'red');
  };

  pc.onconnectionstatechange = () => {
    if (pc.connectionState === 'connected') {
      updateStatus('🔴 通话中', 'red');
    } else if (['disconnected', 'failed', 'closed'].includes(pc.connectionState)) {
      updateStatus('🟢 在线', 'green');
    }
  };
}

async function startCall() {
  if (!pc) return alert('请先加入房间');

  try {
    if (!localStream) {
      localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
      localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
    }

    const offer = await pc.createOffer();
    await pc.setLocalDescription(offer);

    socket.send(JSON.stringify({ type: 'signal', roomId, payload: { sdp: offer } }));
  } catch (e) {
    alert('麦克风权限错误：' + e.message);
  }

    } 

async function handleSignal(data) {
  if (data.sdp) {
    await pc.setRemoteDescription(new RTCSessionDescription(data.sdp));

    if (data.sdp.type === 'offer') {
      try {
        if (!localStream) {
          localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
          localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
        }

        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);

        socket.send(JSON.stringify({
          type: 'signal',
          roomId,
          payload: { sdp: answer }
        }));
      } catch (e) {
        alert('获取音频流失败: ' + e.message);
      }
    }
  } else if (data.candidate) {
    try {
      await pc.addIceCandidate(new RTCIceCandidate(data.candidate));
    } catch (e) {
      console.warn('添加 ICE 候选失败:', e);
    }
  }
}

function sendMessage() {
  const text = msgInput.value.trim();
  if (!text || socket.readyState !== WebSocket.OPEN) return;

  socket.send(JSON.stringify({
    type: 'message',
    roomId,
    payload: {
      from: myName,
      content: text
    }
  }));

  appendMessage(`${myName}: ${text}`, true);
  msgInput.value = '';
}

function appendMessage(text, isMe) {
  const div = document.createElement('div');
  div.textContent = text;
  div.style.backgroundColor = isMe ? '#D5D0FF' : '#ECE8FF';
  div.style.alignSelf = isMe ? 'flex-end' : 'flex-start';
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
}

// 自动滚动到底部（输入框聚焦时）
msgInput.addEventListener('focus', () => {
  setTimeout(() => {
    messages.scrollTop = messages.scrollHeight;
  }, 300);
});
</script>
</body>
</html>
