<div id="roomEntry">

<!-- èŠå¤©ç•Œé¢ -->
<div class="chat-container" id="chatContainer">
  <div class="chat-header">
    æˆ¿é—´ä¸­ï¼ˆæ”¯æŒè¯­éŸ³+æ–‡å­—ï¼‰
    <div id="liveIndicator" class="live-status">âš« å¯¹æ–¹ç¦»çº¿</div>
  </div>
  <div class="chat-messages" id="messages"></div>
  <div class="chat-input">
    <input id="msgInput" placeholder="è¾“å…¥æ¶ˆæ¯..." />

  </div>
</div>

<script>
let socket, pc, dataChannel, roomId, localStream;
let isInitiator = false;
let isCalling = false;

document.getElementById('joinBtn').onclick = joinRoom;
document.getElementById('sendBtn').onclick = sendMessage;
document.getElementById('callBtn').onclick = startCall;

function joinRoom() {
  roomId = document.getElementById('roomInput').value.trim();
  if (!roomId) return alert("è¯·è¾“å…¥æˆ¿é—´å·");

  document.getElementById('roomEntry').style.display = 'none';
  document.getElementById('chatContainer').style.display = 'flex';

  socket = new WebSocket('wss://c403e1bb-f98e-4527-b903-4d0f06a5d3bf-00-3sr8p3uo0fmuc.kirk.replit.dev/');

  socket.onopen = () => {
    socket.send(JSON.stringify({ type: 'join', roomId }));
  };

  socket.onmessage = async (event) => {
    const msg = JSON.parse(event.data);

    if (msg.type === 'joined') {
      isInitiator = msg.initiator || false;
      createPeer();
    }

    if (msg.type === 'peer-joined') {
      isInitiator = true;
      createPeer();
    }

    if (msg.type === 'signal') {
      await handleSignal(msg.payload);
    }
  };
}

function createPeer() {
  pc = new RTCPeerConnection({
    iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
  });

  pc.onicecandidate = e => {
    if (e.candidate) {
      socket.send(JSON.stringify({
        type: 'signal',
        roomId,
        payload: { candidate: e.candidate }
      }));
    }
  };

  pc.ontrack = e => {
    const remoteAudio = new Audio();
    remoteAudio.srcObject = e.streams[0];
    remoteAudio.autoplay = true;
    showOnlineStatus('calling');
    console.log("âœ… æ”¶åˆ°è¿œç¨‹éŸ³é¢‘æµ");
  };

  pc.ondatachannel = e => {
    dataChannel = e.channel;
    setupDataChannel();
  };

  pc.onconnectionstatechange = () => {
    const state = pc.connectionState;
    console.log("è¿æ¥çŠ¶æ€å˜åŒ–ï¼š", state);
    if (state === 'connected') {
      showOnlineStatus(isCalling ? 'calling' : 'online');
    } else if (['disconnected', 'failed', 'closed'].includes(state)) {
      showOnlineStatus('offline');
    }
  };

  if (isInitiator) {
    dataChannel = pc.createDataChannel('chat');
    setupDataChannel();
  }
}

function setupDataChannel() {
  dataChannel.onopen = () => {
    console.log("âœ… DataChannel å·²è¿æ¥");
    showOnlineStatus('online');
  };
  dataChannel.onclose = () => {
    console.log("âŒ DataChannel å·²å…³é—­");
    showOnlineStatus('offline');
  };
  dataChannel.onmessage = e => appendMessage(e.data, false);
}

function showOnlineStatus(status) {
  const el = document.getElementById('liveIndicator');
  if (!el) return;

  el.classList.remove('online', 'calling');
  if (status === 'online') {
    el.textContent = 'ğŸ”´ åœ¨çº¿';
    el.classList.add('online');
    el.style.color = 'red';
  } else if (status === 'calling') {
    el.textContent = 'ğŸŸ¢ é€šè¯ä¸­';
    el.classList.add('calling');
    el.style.color = 'green';
  } else {
    el.textContent = 'âš« ç¦»çº¿';
    el.style.color = 'gray';
  }
}

function sendMessage() {
  const input = document.getElementById('msgInput');
  const txt = input.value.trim();
  if (!txt || !dataChannel || dataChannel.readyState !== 'open') return;

  dataChannel.send(txt);
  appendMessage(txt, true);
  input.value = '';
}

function appendMessage(txt, isMe) {
  const box = document.getElementById('messages');
  const div = document.createElement('div');
  div.textContent = (isMe ? 'æˆ‘: ' : 'å¯¹æ–¹: ') + txt;
  box.appendChild(div);
  box.scrollTop = box.scrollHeight;
}

async function handleSignal(data) {
  if (data.sdp) {
    await pc.setRemoteDescription(new RTCSessionDescription(data.sdp));

    if (data.sdp.type === 'offer') {
      if (!localStream) {
        try {
          await getLocalStream();
          localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
        } catch (e) {
          console.error("æ— æ³•è·å–æœ¬åœ°éŸ³é¢‘ï¼š", e);
        }
      }

      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);
      socket.send(JSON.stringify({
        type: 'signal',
        roomId,
        payload: { sdp: answer }
      }));
      console.log("âœ… å›å¤ SDP answer");
    }
  } else if (data.candidate) {
    try {
      await pc.addIceCandidate(new RTCIceCandidate(data.candidate));
    } catch (err) {
      console.warn('â— æ·»åŠ  ICE å‡ºé”™ï¼š', err);
    }
  }
}

async function startCall() {
  if (isCalling) return;
  try {
    await getLocalStream();

    const alreadyAdded = pc.getSenders().some(s => s.track && localStream.getAudioTracks().includes(s.track));
    if (!alreadyAdded) {
      localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
    }

    const offer = await pc.createOffer({ offerToReceiveAudio: true });
    await pc.setLocalDescription(offer);
    socket.send(JSON.stringify({
      type: 'signal',
      roomId,
      payload: { sdp: offer }
    }));
    console.log("ğŸ¤ è¯­éŸ³é€šè¯å‘èµ·æˆåŠŸ");
    isCalling = true;
    showOnlineStatus('calling');
  } catch (err) {
    alert("è¯­éŸ³é€šè¯å¤±è´¥ï¼š" + err.message);
  }
}

async function getLocalStream() {
  if (!localStream) {
    localStream = await navigator.mediaDevices.getUserMedia({
      audio: {
        echoCancellation: true,
        noiseSuppression: true,
        autoGainControl: true
      }
    });
    console.log("ğŸ™ï¸ éº¦å…‹é£è·å–æˆåŠŸ");
  }
}
