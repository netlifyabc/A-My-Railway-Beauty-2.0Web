<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>简易 WebRTC 聊天</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: #f2f2f2;
    }
    #roomEntry {
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .chat-container {
      display: none;
      flex-direction: column;
      height: 100vh;
    }
    .chat-header {
      padding: 10px;
      background: #007aff;
      color: white;
      text-align: center;
      font-weight: bold;
    }
    .chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    .chat-input {
      display: flex;
      padding: 10px;
      background: #fff;
    }
    .chat-input input {
      flex: 1;
      padding: 8px;
    }
    .chat-input button {
      padding: 8px;
    }
  </style>
</head>
<body>

<!-- 加入房间界面 -->
<div id="roomEntry">
  <div>
    <input id="roomInput" placeholder="输入房间号" />
    <button id="joinBtn">加入房间</button>
  </div>
</div>

<!-- 聊天界面 -->
<div class="chat-container" id="chatContainer">
  <div class="chat-header">房间中（支持语音+文字）</div>
  <div class="chat-messages" id="messages"></div>
  <div class="chat-input">
    <input id="msgInput" placeholder="输入消息..." />
    <button id="sendBtn">发送</button>
    <button id="callBtn">语音通话</button>
  </div>
</div>

<script>
let socket, pc, dataChannel, roomId, localStream;
let isInitiator = false;

document.getElementById('joinBtn').onclick = joinRoom;
document.getElementById('sendBtn').onclick = sendMessage;
document.getElementById('callBtn').onclick = startCall;

function joinRoom() {
  roomId = document.getElementById('roomInput').value.trim();
  if (!roomId) return alert("请输入房间号");

  document.getElementById('roomEntry').style.display = 'none';
  document.getElementById('chatContainer').style.display = 'flex';

  // ⚠️ 替换为你的 WebSocket 地址
socket = new WebSocket('wss://c403e1bb-f98e-4527-b903-4d0f06a5d3bf-00-3sr8p3uo0fmuc.kirk.replit.dev/');


  socket.onopen = () => {
    console.log("连接信令服务器成功");
    socket.send(JSON.stringify({ type: 'join', roomId }));
  };

  socket.onmessage = async (event) => {
    const msg = JSON.parse(event.data);
    console.log("收到消息：", msg);

    if (msg.type === 'joined') {
      isInitiator = msg.initiator; // 后端应返回此字段
      createPeer();
    }

    if (msg.type === 'peer-joined') {
      isInitiator = true; // 先加入的人是 initiator
      createPeer();
    }

    if (msg.type === 'signal') {
      handleSignal(msg.payload);
    }
  };

  socket.onerror = (err) => console.error("WebSocket 错误：", err);
  socket.onclose = () => console.warn("WebSocket 断开");
}

function createPeer() {
  console.log("创建 RTCPeerConnection");
  pc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });

  pc.onicecandidate = e => {
    if (e.candidate) {
      socket.send(JSON.stringify({
        type: 'signal',
        roomId,
        payload: { candidate: e.candidate }
      }));
    }
  };

  pc.ontrack = e => {
    const remoteAudio = new Audio();
    remoteAudio.srcObject = e.streams[0];
    remoteAudio.autoplay = true;
    console.log("收到远程音频流");
  };

  pc.ondatachannel = e => {
    dataChannel = e.channel;
    dataChannel.onmessage = e => appendMessage(e.data, false);
    console.log("DataChannel 连接成功");
  };

  if (isInitiator) {
    dataChannel = pc.createDataChannel('chat');
    dataChannel.onmessage = e => appendMessage(e.data, false);
    console.log("创建 DataChannel");
  }
}

function sendMessage() {
  const input = document.getElementById('msgInput');
  const txt = input.value.trim();
  if (!txt || !dataChannel || dataChannel.readyState !== 'open') return;
  dataChannel.send(txt);
  appendMessage(txt, true);
  input.value = '';
}

function appendMessage(txt, isMe) {
  const box = document.getElementById('messages');
  const div = document.createElement('div');
  div.textContent = (isMe ? '我: ' : '对方: ') + txt;
  box.appendChild(div);
  box.scrollTop = box.scrollHeight;
}

async function handleSignal(data) {
  if (data.sdp) {
    await pc.setRemoteDescription(new RTCSessionDescription(data.sdp));
    if (data.sdp.type === 'offer') {
      await getLocalStream();
      localStream.getTracks().forEach(t => pc.addTrack(t, localStream));
      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);
      socket.send(JSON.stringify({
        type: 'signal',
        roomId,
        payload: { sdp: answer }
      }));
    }
  } else if (data.candidate) {
    try {
      await pc.addIceCandidate(new RTCIceCandidate(data.candidate));
    } catch (err) {
      console.warn('添加 ICE 出错：', err);
    }
  }
}

async function startCall() {
  await getLocalStream();
  localStream.getTracks().forEach(t => pc.addTrack(t, localStream));
  const offer = await pc.createOffer();
  await pc.setLocalDescription(offer);
  socket.send(JSON.stringify({
    type: 'signal',
    roomId,
    payload: { sdp: offer }
  }));
  console.log("发送 offer 发起语音");
}

async function getLocalStream() {
  if (!localStream) {
    try {
      localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
      console.log("获取麦克风成功");
    } catch (err) {
      alert("获取麦克风失败: " + err.message);
    }
  }
}
</script>

</body>



</html>
